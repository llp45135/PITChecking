log4j.appender.PITProcessDetect.File=PITProcessDetect.log
log4j.appender.PITProcessDetect.Append=true
log4j.appender.PITProcessDetect.MaxFileSize=2000KB
log4j.appender.PITProcessDetect.layout=org.apache.log4j.PatternLayout
log4j.appender.PITProcessDetect.layout.ConversionPattern=%d{yyyy MM dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n

