# Global logging configuration
log4j.rootLogger=info,stdout

#log4j.logger.org.apache.activemq.spring=DEBUG,ActiveMQReceiver
#log4j.logger.org.springframework=debug,ActiveMQReceiver
#log4j.logger.org.apache.xbean.spring=debug,ActiveMQReceiver


log4j.logger.DeviceEventListener=debug,A1,DeviceEventListener
log4j.logger.IDCardDevice=debug,A1,IDCardDevice  
#log4j.logger.RSFaceTrackTask=info,A1,RSFaceTrackTask 
log4j.logger.PITProcessDetect=info,A1,PITProcessDetect


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy MM dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n



log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=ETicketGate.log
log4j.appender.A1.MaxFileSize=10000KB
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy MM dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n


log4j.appender.DeviceEventListener=org.apache.log4j.RollingFileAppender
log4j.appender.DeviceEventListener.File=DeviceEventListener.log
log4j.appender.DeviceEventListener.Append=true
log4j.appender.DeviceEventListener.MaxFileSize=2000KB
log4j.appender.DeviceEventListener.layout=org.apache.log4j.PatternLayout
log4j.appender.DeviceEventListener.layout.ConversionPattern=%d{yyyy MM dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n

log4j.appender.IDCardDevice=org.apache.log4j.RollingFileAppender
log4j.appender.IDCardDevice.File=IDCardDevice.log
log4j.appender.IDCardDevice.Append=true
log4j.appender.IDCardDevice.MaxFileSize=1000KB
log4j.appender.IDCardDevice.layout=org.apache.log4j.PatternLayout
log4j.appender.IDCardDevice.layout.ConversionPattern=%d{yyyy MM dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n

